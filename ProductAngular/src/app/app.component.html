<mat-toolbar color='primary' class="mat-elevation-z8">
  <a href="/" style="text-decoration: none;color: inherit;">
    {{"cep" | titlecase}} {{"training" | titlecase}}
  </a>
  <div class="expand">
    <ng-container *ngIf="user">
      {{user.name | titlecase}} ({{user.role | lowercase}})
    </ng-container>
  </div>
  <a *ngIf="user == undefined" href="/login" mat-button>{{"login" | titlecase}}</a>
  <button mat-button (click)="logout()">{{"logout" | titlecase}}</button>
</mat-toolbar>
<router-outlet></router-outlet>

<form *ngIf="productForm" [formGroup]="productForm" (ngSubmit)="onSubmit()">
  <div mat-dialog-title>
    <h1>{{"create product" | titlecase}}</h1>
  </div>
  <mat-form-field>
    <mat-label>
      {{"name" | titlecase}}
    </mat-label>
    <input required matInput formControlName="name">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>
      {{"description" | titlecase}}
    </mat-label>
    <textarea required rows="3" matInput formControlName="description"></textarea>
  </mat-form-field>
  <div formArrayName="categories" class="form-category">
    <h3 style="margin-bottom: 0;">Select one or more categories</h3>
    <mat-checkbox *ngFor="let category of categories; index as i" [formControlName]="i">
      {{category.name | titlecase}}
    </mat-checkbox>
  </div>
  <mat-form-field>
    <mat-label>
      {{"supplier" | titlecase}}
    </mat-label>
    <mat-select required>
      <mat-option *ngFor="let supplier of suppliers" [value]="supplier.id">{{supplier.name}}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>
      {{"price" | titlecase}}
    </mat-label>
    <input required matInput type="number" formControlName="price">
  </mat-form-field>
  <mat-form-field>
    <mat-label>
      {{"released date" | titlecase}}
    </mat-label>
    <input required matInput type='date' [matDatepicker]="release_date_picker" formControlName="releasedDate">
    <mat-datepicker-toggle matSuffix [for]="release_date_picker"></mat-datepicker-toggle>
    <mat-datepicker #release_date_picker></mat-datepicker>
  </mat-form-field>
  <mat-checkbox>Go to product&apos;s page after created</mat-checkbox>
  <mat-dialog-actions>
    <button mat-raised-button type="submit" color='primary'>{{"submit" | uppercase}}</button>
    <button mat-dialog-close mat-button (click)="close()">{{"close" | uppercase}}</button>
  </mat-dialog-actions>
</form>

<h1 mat-dialog-title>{{title}}</h1>
<mat-dialog-content>
  {{message}}
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="close(true)">{{"confirm" | uppercase}}</button>
  <button mat-button (click)="close(false)">{{"cancel" | uppercase}}</button>
</mat-dialog-actions>
